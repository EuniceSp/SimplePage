<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header id="header">
            <div class="header-parent">
                <div class="img">
                    <img id="header-img"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/VOGUE_revista_-_logo.png/640px-VOGUE_revista_-_logo.png"
                        alt="">
                </div>
                <div class="nav">
                    <nav id="nav-bar">
                        <ul>
                            <li><a class="nav-link" href="#home">Home</a></li>
                            <li><a class="nav-link" href="#gallery-parent">Gallery</a></li>
                            <li><a class="nav-link" href="#about">About</a></li>
                            <li><a class="nav-link" href="#form-parent">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div id="home" class="title">
                <h1> JOIN OUR TEAM</h1>
            </div>

            <div class="videodiv">
                <iframe class="video" width="840" height="472.5" src="https://www.youtube.com/embed/Um7o8ZFGSws"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div id="gallery-parent">
                <div class="imagediv">
                    <img class="img-gal"
                        src="https://media.vogue.es/photos/60c3542f2023a4e4b67b39de/2:3/w_2560%2Cc_limit/Natalia-Vodianova-vogue-credit-Annie-Leibovitz.jpg"
                        alt="img1">
                </div>
                <div class="imagediv">
                    <img class="img-gal"
                        src="https://media.vogue.es/photos/5cc7132daaa7f32c1069578b/master/w_800,h_1200,c_limit/editorial_de_moda_inspirado_en_la_estetica_de_los_anos_90s_52711100.jpg"
                        alt="img2">
                </div>
                <div class="imagediv">
                    <img class="img-gal"
                        src="https://media.vogue.es/photos/5cc7132b320566393650e4f9/master/w_800,h_1200,c_limit/editorial_de_moda_inspirado_en_la_estetica_de_los_anos_90s_581083636.jpg"
                        alt="img3">
                </div>
                <div class="imagediv">
                    <img class="img-gal"
                        src="https://2.bp.blogspot.com/-JCE3ZycE2DM/XKjWukwPelI/AAAAAAAGpFU/8VdcoH7NShgvwhRCgeozoM_geRh_LRkFACLcBGAs/s2000/editorial-david-bailey-vogue-hommes-2019-01.jpg"
                        alt="img4">
                </div>
            </div>
            <div id="about">
                <h1>About us</h1>
                <p>
                    We are the most influential fashion magazine worldwide, <br>
                    we are present in more than 20 countries. We started with a weekly publication, <br>
                    then biweekly, and now we have a monthly publication.
                </p>
            </div>
            <div id="form-parent">
                <div class="title-form">
                    Contact Us
                </div>
                <div class="form-inputs">
                    <form id="form" action="">
                        <div class="formstruc">
                            <div class="form-control">
                                <label for="name"> Name </label> <br>
                                <input id="name" type="text" name="name" placeholder="your name">
                            </div>
                            <div class="form-control">
                                <label for="email"> Email </label> <br>
                                <input id="email" type="text" name="email" placeholder="your email">
                            </div>
                            <div class="form-control">
                                <label for="text"> About you </label> <br>
                                <textarea name="text" id="text" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-control">
                                <input id="submit" class="bot" type="submit" value="Send">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
